<!DOCTYPE html>
<html lang="en-us">
  <head>
  <title>Echo Scraper</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  
  <!-- Bootstrap JS and JQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

  </head>

  <body>

    <div class= 'container'>

      <div class="row">
        <div class="col-md-7">
          <div class="panel">
            <div class="panel-heading">
              <h3 class="panel-title">EchoJS Articles</h3>
            </div>
            <div class="panel-body">
              Click on a title, review the link and use the notes box to the right to keep notes for your personal reference. Come back
              and add new notes as you gain more insight and expertise.
            </div>
            <div class="panel-heading">
              <h3 class="panel-title">Topics below:</h3>
            </div>
            <ul class="list-group" id="articles">
            </ul>
          </div>
        </div>
        <div class="col-md-5">
          <div class="panel">
            <div class="panel-heading">
              <h3 class="panel-title">Notes</h3>
            </div>
            <div class="panel-body">
              <form>
                <div class="form-group" id="notes">
                  <input type="text" name="title" id="titleinput" class="form-control" placeholder="Title"><br>
                  <textarea class="form-control" name="body" id="bodyinput" rows="5" placeholder="add notes on content here"></textarea><br>
                  <button type="button" class="btn btn-warning" id="addNote">Save</button>
                </div>
              </form>
            </div>
            <div class="panel-heading" id="comments">
              <h3 class="panel-title">Previous comments</h3>
            </div>
            <ul class="list-group" id="pNotes">
            </ul>
          </div>
        </div>
      </div>
    </div>

  </body>


</html>
