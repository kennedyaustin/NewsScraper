<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>EchoJS Scraper</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    
  </head>
  <body>
    <div class="container">
      
      <div class="row">
        <div class="col-md-7">
          <div class="panel">
            <div class="panel-heading">
              <h3 class="panel-title">Articles from EchoJS</h3>
            </div>
            <div class="panel-body">
              <h5>
                Click on a link to visit the article of your choosing, click on any article title
                to leave a note on that particular topic.
              </h5>
            </div>
            <div class="panel-heading">
              <h3 class="panel-title">Choose your Topic!</h3>
            </div>
            <ul class="list-group" id="scrapedArticles">
            </ul>
          </div>
        </div>
        <div class="col-md-5">
          <div class="panel">
            <div class="panel-heading">
              <h3 class="panel-title">Notes</h3>
            </div>
            <div class="panel-body">
              <form>
                <div class="form-group" id="notes">
                  <input type="text" name="title" id="titleinput" class="form-control" placeholder="Title"><br>
                  <textarea class="form-control" name="body" id="bodyinput" rows="5" placeholder="add notes on content here"></textarea><br>
                  <button type="button" class="btn btn-warning" id="addNote">Save</button>
                </div>
              </form>
            </div>
            <div class="panel-heading" id="comments">
              <h3 class="panel-title">Previous comments</h3>
            </div>
            <ul class="list-group" id="pNotes">
            </ul>
          </div>
        </div>
      </div>
    </div>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="app.js"></script>
  </body>

</html>
